<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/main :: layout(~{::body})}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{form.room.title.create}">Nueva habitaci贸n</title>
</head>
<body>
<section>
    <h1 th:text="#{form.room.title.create}">Nueva habitaci贸n</h1>

    <form th:action="@{/rooms}"
          th:object="${roomForm}"
          method="post">

        <div th:if="${#fields.hasAnyErrors()}">
            <p th:text="#{validation.error}">
                Hay errores en el formulario. Por favor, revisa los campos marcados.
            </p>
        </div>

        <div>
            <label for="code" th:text="#{form.room.field.code}">C贸digo</label>
            <input id="code" type="text" th:field="*{code}">
            <div th:if="${#fields.hasErrors('code')}"
                 th:errors="*{code}">
                Error en c贸digo
            </div>
        </div>

        <div>
            <label for="name" th:text="#{form.room.field.name}">Nombre</label>
            <input id="name" type="text" th:field="*{name}">
            <div th:if="${#fields.hasErrors('name')}"
                 th:errors="*{name}">
                Error en nombre
            </div>
        </div>

        <div>
            <label for="capacity" th:text="#{form.room.field.capacity}">Capacidad</label>
            <input id="capacity" type="number" th:field="*{capacity}">
            <div th:if="${#fields.hasErrors('capacity')}"
                 th:errors="*{capacity}">
                Error en capacidad
            </div>
        </div>

        <div>
            <label for="basePricePerNight"
                   th:text="#{form.room.field.basePricePerNight}">
                Precio base por noche
            </label>
            <input id="basePricePerNight" type="number" step="0.01"
                   th:field="*{basePricePerNight}">
            <div th:if="${#fields.hasErrors('basePricePerNight')}"
                 th:errors="*{basePricePerNight}">
                Error en precio
            </div>
        </div>

        <div>
            <label for="active" th:text="#{form.room.field.active}">Activa</label>
            <input id="active" type="checkbox" th:field="*{active}">
            <div th:if="${#fields.hasErrors('active')}"
                 th:errors="*{active}">
                Error en estado activo
            </div>
        </div>

        <div th:if="${_csrf != null}">
            <input type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}">
        </div>

        <div>
            <button type="submit" th:text="#{form.submit}">Guardar</button>
            <a th:href="@{/rooms}" th:text="#{form.cancel}">Cancelar</a>
        </div>
    </form>
</section>
</body>
</html>
