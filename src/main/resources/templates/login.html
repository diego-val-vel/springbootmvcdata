<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HotelBook - Inicio de sesion</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<div style="max-width: 400px; margin: 60px auto; padding: 24px; border: 1px solid #ccc; border-radius: 8px;">
    <h1 style="margin-bottom: 16px;">HotelBook</h1>
    <h2 style="margin-bottom: 16px;">Inicio de sesion</h2>

    <div th:if="${param.error}">
        <p style="color: #b00020; margin-bottom: 12px;">Credenciales invalidas. Intente de nuevo.</p>
    </div>
    <div th:if="${param.logout}">
        <p style="color: #00695c; margin-bottom: 12px;">Sesion cerrada correctamente.</p>
    </div>

    <form th:action="@{/login}" method="post">
        <div style="margin-bottom: 12px;">
            <label for="username">Usuario</label><br/>
            <input id="username" name="username" type="text" autocomplete="username" style="width: 100%; padding: 6px;" />
        </div>
        <div style="margin-bottom: 16px;">
            <label for="password">Contrasena</label><br/>
            <input id="password" name="password" type="password" autocomplete="current-password" style="width: 100%; padding: 6px;" />
        </div>
        <div style="margin-bottom: 12px;">
            <button type="submit" style="width: 100%; padding: 8px;">Entrar</button>
        </div>
    </form>

    <div style="margin-top: 16px; font-size: 0.9em;">
        <p>Usuarios de ejemplo:</p>
        <ul>
            <li>admin / admin123 (ADMIN)</li>
            <li>staff / staff123 (STAFF)</li>
            <li>viewer / viewer123 (VIEWER)</li>
        </ul>
    </div>
</div>
</body>
</html>
